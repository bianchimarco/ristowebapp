<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web app restaurant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Prenota il tuo tavolo</h1>
</header>
<main>
    <section id="info-w">
        <div id="numero-persone-w">
            persone: <span id="numero-persone">2</span>
            <a href="#" id="sub" class="btn">-</a>
            <a href="#" id="add" class="btn">+</a>
        </div>
       <div>
           Tavolo selezionato: <span id="tavolo-selezionato">-</span>
       </div>
    </section>

    <section id="tavoli-w">
        <div class="tavolo x6 libero">1</div>
        <div class="tavolo x4 libero">2</div>
        <div class="tavolo x4 libero">3</div>
        <div class="tavolo x6 occupato">4</div>
        <div class="tavolo x6 libero">5</div>
        <div class="tavolo x4 libero">6</div>
        <div class="tavolo x4 occupato">7</div>
        <div class="tavolo x6 libero">8</div>
    </section>

    <p id="message-status"></p>

   <form action="">
       <div class="form-item">
           <input type="text" name="nome" class="input" placeholder="Nome" required>
       </div>
       <div class="form-item">
           <input type="email" name="email" class="input" placeholder="Email" required>
       </div>
      <div class="form-item">
          <input type="submit" id="prenota" class="btn prenota" value="PRENOTA">
      </div>
   </form>

</main>
<footer>

</footer>
<script type="module" src="lib.js"></script>
</body>
</html>
